<ion-header>
  <img src="assets/img/logo.jpg" alt="">
  <ion-toolbar color="secondaryduoc">
    <ion-title>Sistema de asistencia DUOC</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <div class="titulos">
      <h3>Recuperar contraseña</h3>
      <p>Paso 2: Responde la pregunta secreta</p>
      <h1>{{ nombre }}</h1>
      <h3>{{ pregunta }}</h3>
    </div>
  
    <div id="container">
      <form (submit)="onSubmit()">
        <div class="form-group">
          <center><input class="form-control" type="text" placeholder="Ingresa tu respuesta" [(ngModel)]="usuario.nombreUsuario" name="answer" ></center>
        </div>
        
        <div>
          <button class="btn" type="submit">Recuperar contraseña</button>
        </div>
      </form>
    <br>
    </div>
  </ion-card>
  <center><a [routerLink]="'/login'">Iniciar Sesi&oacute;n</a></center>
</ion-content>
