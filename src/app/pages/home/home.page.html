<!-- Comienza el Header -->
<ion-header>
  <ion-toolbar color="warning">
    <ion-title #titulo class="ion-text-left ion-text">
      <div>
        SISTEMA DE ASISTENCIA DUOCUC
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>
<!-- Termina el Header -->

<!-- Comienza el Content -->
<ion-content [fullscreen]="true" class="ion-padding-horizontal">
  <!-- <mat-slider min="1" max="100" step="1" value="10"></mat-slider> -->
  <ion-title class="ion-padding-top">
    <ion-label>
      <h1 class="ion-text-center">¡Bienvenido!</h1>
      <h2 class="ion-text-center">{{ usuario.findNombreBy(usuario.password) }}</h2>
      <!-- {{interpolacion}} 
          Permite mostrar los datos desde el script a la visual
          verificar el data en el home.page.ts
        -->
      <p *ngIf="usuario">Usuario: {{ usuario.nombreUsuario }}</p>
    </ion-label>
  </ion-title>
  <b class="ion-text-center">
    <h4>Información Adicional</h4>
  </b>

  <ion-item #itemNombre>
    <ion-label>Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="persona.nombre"></ion-input>
  </ion-item>

  <ion-item #itemApellido>
    <ion-label>Apellido</ion-label>
    <ion-input type="text" [(ngModel)]="persona.apellido"></ion-input>
  </ion-item>

  <ion-item #itemEducacion>
    <ion-label>Educación</ion-label>
    <ion-select placeholder="Seleccione nivel" 
        [(ngModel)]="persona.nivelEducacional.id">
      <ion-select-option *ngFor="let nivelEducacional of nivelesEducacionales" 
        [value]="nivelEducacional.id">
          {{nivelEducacional.nombre}}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item #itemFechaNacimiento>
    <!-- CGV: A continuación se configura el MatDatePicker para la fecha de nacimiento 
      nótese que para que se vea el botón del calendario, se tuvo que modificar el 
      archivo scss
    -->
    <ion-label>Fecha Nacimiento</ion-label>
    <input style="text-align: right; border: 0px;" placeholder="dd/mm/yyyy" matInput [matDatepicker]="fechaNacimiento" [(ngModel)]="persona.fechaNacimiento">
    <mat-datepicker-toggle matSuffix [for]="fechaNacimiento"></mat-datepicker-toggle>
    <mat-datepicker #fechaNacimiento></mat-datepicker>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-button shape="block" (click)="limpiarFormulario()">
          Limpiar
        </ion-button>
      </ion-col>
      <ion-col col-6>
        <ion-button shape="block" (click)="mostrarDatosPersona()">
          Mostrar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<!-- Termina el Content -->

<!-- Comienza el Footer -->
<!-- Termina el Header -->

<ion-tab-bar slot="bottom">
  <ion-tab-button (click)="profiletab()">
    <ion-icon name="person"></ion-icon>
    <ion-label>Perfil</ion-label> 
  </ion-tab-button>
  <ion-tab-button (click)="qrbtn()">
    <ion-icon name="qr-code"></ion-icon>
    <ion-label>QR</ion-label> 
  </ion-tab-button>
</ion-tab-bar>
