<ion-header>
  <img src="assets/img/logo.jpg" alt="">
  <ion-toolbar color="secondaryduoc">
    <ion-title>Sistema de asistencia DUOC</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="primary">
    <div class="titulos">
      <h3>Recuperar contraseña</h3>
      <p>Paso 1: Ingresa tu correo</p>
    </div>
  
    <div id="container">
      <form (submit)="onSubmit()">
        <div class="form-group">
          <ion-input type="text" [(ngModel)]="usuario.nombreUsuario" name="nombreUsuario"></ion-input>
        </div>
        
        <div>
          <button class="btn" type="submit">Recuperar contraseña</button>
        </div>
      </form>
    <br>
    </div>
  </ion-card>
  <center><a [routerLink]="'/login'">Iniciar Sesi&oacute;n</a></center>
</ion-content>
